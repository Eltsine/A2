<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-specialite-heading" jhiTranslate="azimutApp.specialite.home.createOrEditLabel">Create or edit a Specialite</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.specialite.libSpecialite" for="field_libSpecialite">Lib Specialite</label>
                    <input type="text" class="form-control" name="libSpecialite" id="field_libSpecialite"
                           formControlName="libSpecialite"/>
                    <div *ngIf="editForm.get('libSpecialite')!.invalid && (editForm.get('libSpecialite')!.dirty || editForm.get('libSpecialite')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libSpecialite')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.specialite.formateur" for="field_formateur">Formateur</label>
                    <select class="form-control" id="field_formateur" name="formateur" formControlName="formateurId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="formateurOption.id" *ngFor="let formateurOption of formateurs; trackBy: trackById">{{ formateurOption.nom }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
