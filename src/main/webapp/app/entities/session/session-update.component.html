<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-session-heading" jhiTranslate="azimutApp.session.home.createOrEditLabel">Create or edit a Session</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.session.dateDebut" for="field_dateDebut">Date Debut</label>
                    <div class="input-group">
                        <input id="field_dateDebut" type="text" class="form-control" name="dateDebut" ngbDatepicker #dateDebutDp="ngbDatepicker" formControlName="dateDebut"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDebutDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.session.dateFin" for="field_dateFin">Date Fin</label>
                    <div class="input-group">
                        <input id="field_dateFin" type="text" class="form-control" name="dateFin" ngbDatepicker #dateFinDp="ngbDatepicker" formControlName="dateFin"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateFinDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.session.nbreParticipant" for="field_nbreParticipant">Nbre Participant</label>
                    <input type="number" class="form-control" name="nbreParticipant" id="field_nbreParticipant"
                           formControlName="nbreParticipant"/>
                    <div *ngIf="editForm.get('nbreParticipant')!.invalid && (editForm.get('nbreParticipant')!.dirty || editForm.get('nbreParticipant')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nbreParticipant')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('nbreParticipant')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.session.nbreHeure" for="field_nbreHeure">Nbre Heure</label>
                    <input type="number" class="form-control" name="nbreHeure" id="field_nbreHeure"
                           formControlName="nbreHeure"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.session.heureDebut" for="field_heureDebut">Heure Debut</label>
                    <input type="number" class="form-control" name="heureDebut" id="field_heureDebut"
                           formControlName="heureDebut"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.session.heureFin" for="field_heureFin">Heure Fin</label>
                    <input type="number" class="form-control" name="heureFin" id="field_heureFin"
                           formControlName="heureFin"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.session.contenuFormation" for="field_contenuFormation">Contenu Formation</label>
                    <input type="text" class="form-control" name="contenuFormation" id="field_contenuFormation"
                           formControlName="contenuFormation"/>
                    <div *ngIf="editForm.get('contenuFormation')!.invalid && (editForm.get('contenuFormation')!.dirty || editForm.get('contenuFormation')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('contenuFormation')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.session.module" for="field_module">Module</label>
                    <select class="form-control" id="field_module" name="module" formControlName="moduleId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="moduleOption.id" *ngFor="let moduleOption of modules; trackBy: trackById">{{ moduleOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
