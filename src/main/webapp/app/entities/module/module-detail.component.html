<div class="row justify-content-center">
    <div class="col-8 card" >
        <div *ngIf="module">
            <h2><span jhiTranslate="azimutApp.module.detail.title">Module</span> {{ module.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="azimutApp.module.nomModule">Nom Module</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'azimutApp.NomModule.' + module.nomModule }}">{{ module.nomModule }}</span>
                </dd>
                <dt><span jhiTranslate="azimutApp.module.prix">Prix</span></dt>
                <dd>
                    <span>{{ module.prix }}</span>
                </dd>
                <dt><span jhiTranslate="azimutApp.module.formation">Formation</span></dt>
                <dd>
                    <div *ngIf="module.formationId">
                        <a [routerLink]="['/formation', module.formationId, 'view']">{{ module.formationId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/module', module.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
