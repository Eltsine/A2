<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="salle">
            <h2><span jhiTranslate="azimutApp.salle.detail.title">Salle</span> {{ salle.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="azimutApp.salle.nomSalle">Nom Salle</span></dt>
                <dd>
                    <span>{{ salle.nomSalle }}</span>
                </dd>
                <dt><span jhiTranslate="azimutApp.salle.capacite">Capacite</span></dt>
                <dd>
                    <span>{{ salle.capacite }}</span>
                </dd>
                <dt><span jhiTranslate="azimutApp.salle.session">Session</span></dt>
                <dd>
                    <div *ngIf="salle.sessionId">
                        <a [routerLink]="['/session', salle.sessionId, 'view']">{{ salle.sessionId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/salle', salle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
