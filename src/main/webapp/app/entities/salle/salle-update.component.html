<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-salle-heading" jhiTranslate="azimutApp.salle.home.createOrEditLabel">Create or edit a Salle</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.salle.nomSalle" for="field_nomSalle">Nom Salle</label>
                    <input type="text" class="form-control" name="nomSalle" id="field_nomSalle"
                           formControlName="nomSalle"/>
                    <div *ngIf="editForm.get('nomSalle')!.invalid && (editForm.get('nomSalle')!.dirty || editForm.get('nomSalle')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nomSalle')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.salle.capacite" for="field_capacite">Capacite</label>
                    <input type="text" class="form-control" name="capacite" id="field_capacite"
                           formControlName="capacite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azimutApp.salle.session" for="field_session">Session</label>
                    <select class="form-control" id="field_session" name="session" formControlName="sessionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sessionOption.id" *ngFor="let sessionOption of sessions; trackBy: trackById">{{ sessionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
